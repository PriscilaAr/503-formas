<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <h1>Dados para Cadastro</h1>
        <input type="text" required placeholder="Nome" id="nome">
        <input type="email" required placeholder="E-Mail" id="email">
        <input type="password" required placeholder="Senha" id="senha">
        <input type="password" required placeholder="Confirmação de Senha" id="confirmacao">
    
        <div>
        <h2>Sexo</h2>
        <select name="" id="">
            <option value="ndf">Não definido</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        </div>
        <button>Cadastrar</button>
    </form>
</body>
</html>
